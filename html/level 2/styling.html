<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
</head>
<body>
    <!--Using some inline styling properties in heading tag-->

    <!--Applying bckground color...-->
    <h2 style="background-color: aqua;">Heading with background color</h2>

    <!--Applying text color-->
    <h2 style="color: brown;"> Brown colored heading</h2>

    <!--Changing font size-->
    <h2 style="font-size: xx-large;">Large sized heading</h2>

    <!--Changing font family-->
    <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Heading with changed font family</h2>
    <!--And many more...-->


    <!--We can also apply styling to other html tags like <div>, <body>, <p>, and so on...-->
</body>
</html>
