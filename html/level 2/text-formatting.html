<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Formatting</title>
</head>
<body>
    <!--writing bold text-->
    <b>This is a bold text</b><br>

    <!--writing italic text-->
    <i>This is an italic text</i><br>

    <!--writing underlined text-->
    <u>This is an underlined text</u><br>

    <!--writing important text-->
    <strong>This is an important text</strong><br>
    
    <!--writing emphasized text-->
    <em>This is an emphasized text</em><br>  
    
    <!--writing small text-->
    <small>This is a small text</small><br>

    <!--writing marked or highlighted text-->
    <mark>This is a marked text</mark><br>

    <!--showing text that has been deleted from the document-->
    <del>This is a deleted text</del><br> 

    <!--writing text in superscript-->
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    </p>

    <!--writing text in subscript-->
    <p>
        CH<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>0 + CO<sub>2</sub>
    </p>
</body>
</html>
