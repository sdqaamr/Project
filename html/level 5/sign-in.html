<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <!--this is a sign in page for my portfolio website-->
    <div align="center"><br><br><br>
        <img src="../../images/tag.jpg" alt="Image not found..." height="100px">
        <h1>Sign In to Existing Account</h1><br><br>
        <form action="">
            <table>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" id="password" placeholder="Enter your password" required></td>
                </tr>
            </table><br>
            <button type="submit">Clear All</button>&nbsp;
            <button type="submit"><a href="../../index.html" style="color: black;">Sign In</a></button>
        </form>
        <p>Not have an account? 
        <a href="sign-up.html">Create</a></p>
    </div>
</body>
</html>
