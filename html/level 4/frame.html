<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>

<!--using frameset tag to divide the web page into parts-->
<frameset rows="10%,90%">      
    <frame src="../level 5/frame-elements/pop.html" name="pop">     
        <!--the content of this frame will appear in 1st part of webpage which is set as 10% in frameset tag-->


    <frame src="../level 5/frame-elements/home.html" name="home">   
        <!--content of this frame will appear in 2nd part of the web page which is set as 90%-->

        <!--the frame src will reference to the files which may be located to another destination-->
</frameset>
</html>
