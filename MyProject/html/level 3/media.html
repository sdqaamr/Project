<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Video Audio tags</title>
</head>
<body>
    <h1 align="center ">Welcome to our Media!</h1><br>
    <div>
        <h2>These are our images</h2>
        <img src="../../images/logo_github.jpeg" height="300px" alt="Image not found...">

    </div>

        <h2>Our Audio</h2>
